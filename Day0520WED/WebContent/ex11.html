<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">

div {

}

}

	color : yellow;
}

      <p>Test</p>
   </div>
   
   <div id="gray_test">
      <p>id change</p>

   </div>
</body>
</html>
