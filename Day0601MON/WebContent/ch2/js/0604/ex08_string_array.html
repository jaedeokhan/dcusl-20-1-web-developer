<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
   var str = "abc";
   alert(str.length);
   for (i = 0; i < str.length; i++){
	   alert(str[i]);
   }
   
   var fruit = ['사과', '포도', '딸기'];
   
   for (var i in fruit){
	   alert(fruit[i]);
   }

   
   var cnt = 0 ;
   while(cnt < str.length){
	   alert(str[cnt++]);
   }
  
   cnt = 0;
   do {
	   alert(str[cnt++]);
   } while(cnt < str.length);
   
</script>
</head>
<body>

</body>
</html>
