<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
   // 함수 선언
   function callTenTimes(callback){
	   // 10회 반복
	   for (var i = 0; i < 10; i++){
		   callback();
	   }
   }
   // 변수 선언
   var callback = function(){
	  alert("함수 호출");  
   };
   // 함수 호출
   callTenTimes(callback);
</script>
</head>
<body>

</body>
</html>
