<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
   var input = Number(prompt('숫자를 입력 : ', '숫자'));
   
   switch (input % 2){
      case 0:
    	  alert("짞수");
          break;
      case 1:
    	  alert("홀수");
    	  break;
      default:
    	  alert("숫자가 아닙니다.");
          break;
   }
</script>
</head>

</body>
</html>
