<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p {
	color : blue;
	}

	#use_id {
		color : yellow;
	}

	.use_class {
		color : green;
	}

	ul > p {
		color : red;
	}
</style>
</head>
<body>
	<p>일반 태그를 사용</p>
	<p id="use_id">id 선택자를 사용</p>
	<p class="use_class">Class 선택자를 사용</p>
	<ul>
		<p>ul태그 안</p>
		<p>안에 있어요</p>
	</ul>
</body>
</html>
