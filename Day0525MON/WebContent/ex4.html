<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box:after { content : "항목을 선택해주세요."; color : green;}

        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
